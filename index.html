<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" rel="noindex, nofollow"/>
    <title>Mundo Codere</title>
    <link rel="stylesheet" href="table.css">
</head>


<body onload="createInputs()">
    <h1 class="mundo">Mundo Codere</h1>
    <div class="btn_container">
    <div class="set_btns">
        <button onclick="setAllInputs()">Set All</button>
        <button onclick="setOnlineInput()">Set Online</button>
        <button onclick="setRetailInput()">Set Retail</button>
        <button onclick="setOmniInput()">Set Omni</button>
    </div>
    <div class="clear_btns">
        <button onclick="setAllInputs(false)">Clear All</button>
        <button onclick="setOnlineInput(false)">Clear Online</button>
        <button onclick="setRetailInput(false)">Clear Retail</button>
        <button onclick="setOmniInput(false)">Clear Omni</button>
    </div>
</div>
    <div class="container">
        <div class="son online">
        <h1>Online: </h1>
        <div class="form-group draggable" draggable="true">
            <span>Image Type: </span>
            <select class="dDown" name="dDown">
                <option value=""></option>
                <option value="Online">Online</option>
                <option value="Retail">Retail</option>
                <option value="Omni">Omni</option>
                </select>
            
            <div class="form-group" id="online">
                <span>Image Link: </span>
                <input class="form-field" type="text" placeholder="text something">
            </div>
         </div>
        </div>
        <div class="changes online">
            <a id="add" onclick="addInput('.son.online')">+ add input</a>
            <a id="remove" onclick="removeInput('.son.online')">- delete input</a>
        </div>
        </div>
       

        <a class="btn" onclick="getUserFromDoc()">Accept</a>
    <div class="parent">
        <table>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</body>

</html>
